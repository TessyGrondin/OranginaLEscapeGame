<!DOCTYPE html>
<html>
<head>
  <title>Escape Game</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  canvas {
    border: 1px solid black;
  }
  </style>
</head>
<body>
<canvas width="375" height="667" id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');

let doorHeight = 175;
let doorWidth  = 80;

let doors = [{type:0, x:80, y:60, activ:false}, {type:0, x:250, y:20, activ:false}, {type:0, x:30, y:350, activ:false}, {type:0, x:210, y:380, activ:false}];

let win = false;
let gameOver = false;
let menu = false;

let nbRound = 7;

let doorToOpen = -1;
let frame = 0;
let roundValue = false;

let doorImage = new Image();
doorImage.src = "door_animation.png"
// let backgroundImage = new Image();
// backgroundImage.src = "background.png"

context.fillStyle = 'yellow';

function choseActiv() {
  let nb = Math.floor(Math.random() * 3) + 2;
  let possibilities = [0, 1, 2, 3];

  for (let i = 0; i < 4; i++) {
    doors[i].activ = false;
    doors[i].type = 1;
  }
  for (let i = 0; i < 4 - nb; i++) {
    let toPop = Math.floor(Math.random() * possibilities.length);
    possibilities.splice(toPop, 1);
  }
  doors[possibilities[Math.floor(Math.random() * possibilities.length)]].type = 0;
  for (let i = 0; i < possibilities.length; i++) {
    doors[possibilities[i]].activ = true;
  }
}

choseActiv();

function loop() {
  requestAnimationFrame(loop);
  context.clearRect(0,0,canvas.width,canvas.height);
  // context.drawImage(backgroundImage, 0, 0, 320, 480, 0, 0, canvas.width, canvas.height);

  if (menu) {
    context.textAlign = "center";
    context.font = "40px Arial";
    context.fillText("Appuie pour jouer", canvas.width / 2, canvas.height / 2);
  } else if (!win && !gameOver) {
    context.textAlign = "left";
    doors.forEach(function(door) {
      if (door.activ)
        context.drawImage(doorImage, door.type * (doorWidth * 4), 0, doorWidth * 4, doorHeight  * 2 + 80, door.x - doorWidth * 1.5, door.y - 20 * 1.5, (doorWidth * 2) * 1.5, (doorHeight + 40) * 1.5);
    });
    if (nbRound <= 0)
      win = true;
  } else if (win) {
    context.textAlign = "center";
    context.font = "40px Arial";
    context.fillText("Victoire !", canvas.width / 2, canvas.height / 2 - 40);
    context.font = "20px Arial";
    context.fillText("appuie pour rejouer", canvas.width / 2, canvas.height - 10);
  } else {
    context.textAlign = "center";
    context.font = "40px Arial";
    context.fillText("DÃ©faite !", canvas.width / 2, canvas.height / 2 - 40);
    context.font = "20px Arial";
    context.fillText("appuie pour rejouer", canvas.width / 2, canvas.height - 10);
  }
}

document.addEventListener('click', function(e) {
  let relativeX = e.x - canvas.offsetLeft;
  let relativeY = e.y - canvas.offsetTop;

  if (!win && !menu && !gameOver) {
    for (let i = 0; i < doors.length; i++) {
      if (!doors[i].activ || relativeX < doors[i].x || relativeX > doors[i].x + doorWidth * 1.5 || relativeY < doors[i].y || relativeY > doors[i].y + doorHeight * 1.5)
        continue;
      if (doors[i].type == 0)
        roundValue = true;
      else if (doors[i].type == 1)
        roundValue = false;
      doorToOpen = i;
      if (doors[i].type < 2)
        doors[i].type = 2;
      break;
    }
  } else if (menu) {
    menu = false;
  } else {
    choseActiv();
    win = false;
    gameOver = false;
    nbRound = 7;
    menu = true;
  }
 });

function animateDoor()
{
  if (doorToOpen != -1) {
    doors[doorToOpen].type++;
    if (doors[doorToOpen].type > 5) {
      if (roundValue == false)
        gameOver = true;
      else {
        choseActiv();
        nbRound--;
      }
      doorToOpen = -1;
    }
  }
}

setInterval(animateDoor, 100);

requestAnimationFrame(loop);
</script>
</body>
</html>
